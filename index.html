<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tricks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="triangles">
            <div class="triangle_up_block">
                <h2>Triangle up</h2>
                <div class="triangle_up"></div>
            </div>
            <div class="triangle_down_block">
                <h2>Triangle down</h2>
                <div class="triangle_down"></div>
            </div>
            <div class="triangle_left_block">
                <h2>Triangle left</h2>
                <div class="triangle_left"></div>
            </div>
            <div class="triangle_right_block">
                <h2>Triangle right</h2>
                <div class="triangle_right"></div>
            </div>
            <div class="triangle_top_left_block">
                <h2>Triangle top left</h2>
                <div class="triangle_top_left"></div>
            </div>
            <div class="triangle_top_right_block">
                <h2>Triangle top right</h2>
                <div class="triangle_top_right"></div>
            </div>
            <div class="triangle_bottom_right_block">
                <h2>Triangle bottom right</h2>
                <div class="triangle_bottom_right"></div>
            </div>
            <div class="triangle_bottom_left_block">
                <h2>Triangle bottom left</h2>
                <div class="triangle_bottom_left"></div>
            </div>
        </div>
        <div class="rectangles">
            <div class="square_block">
                <h2>Square</h2>
                <div class="square"></div>
            </div>

            <div class="rectangle_block">
                <h2>Rectangle</h2>
                <div class="rectangle"></div>
            </div>
        </div>
        <div class="circles">
            <div class="circle_block">
                <h2>Circle</h2>
                <div class="circle"></div>
            </div>
            <div class="oval_block">
                <h2>Oval shape</h2>
                <div class="oval"></div>
            </div>
        </div>
        <div class="trapezas">
            <div class="trapeza_block">
                <h2>Trapeza</h2>
                <div class="trapeza"></div>
            </div>
        </div>
        <div class="parleogramus">
            <div class="parleogram_block">
                <h2>Parleogram</h2>
                <div class="parleogram"></div>
            </div>
        </div>
        <div class="stars">
            <div class="star_six_points_block">
                <h2>Star six points</h2>
                <div class="star_six_points"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
